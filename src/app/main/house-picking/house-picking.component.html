<div class="game">

    <div class="container" [ngSwitch]="playerPicked" *ngIf="isHousePicking">

        <div class="btn-container">
            <app-btn-rock *ngSwitchCase="'Rock'"></app-btn-rock>
            <app-btn-scissor *ngSwitchCase="'Scissor'"></app-btn-scissor>
            <app-btn-paper *ngSwitchCase="'Paper'"></app-btn-paper>
        </div>

        <p>YOU PICKED</p>
    </div>

    <div class="container" *ngIf="isHousePicking">
        <div class="blank-circle"></div>
        <p>THE HOUSE PICKED</p>
    </div>


</div>
